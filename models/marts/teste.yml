version: 2

models:
- name: teste
  description: Dimensional table of customers.
  columns:
    - name: pk_customer
      description: Primary key of the table.
      tests:
        - unique
        - not_null

    - name: customerid
      description: ID of customers.

    - name: businessentityid
      description: ID of Business Entity.
      tests:
        - not_null

    - name: firstname
      description: First customer name.

    - name: middlename
      description: Middle customer name.

    - name: lastname
      description: Last customer name.

    - name: addressid
      description: ID address.
      tests:
        - unique

    - name: city
      description: Customer city name.

    - name: provincename
      description: Customer state province code.

    - name: countryname
      description: Customer region code.